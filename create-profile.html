<div role="main">
  <div class="container">
    <form id="create-your-profile-form">
      <legend>Create Your Profile</legend>
      <div class="input-wrap">
        <label for="create-your-profile-name">Name:</label>
        <input type="text" name="create-your-profile-name" id="create-your-profile-name" required />
      </div>
      <div class="input-wrap">
        <label for="create-your-profile-location">Location:</label>
        <input type="text" name="create-your-profile-location" id="create-your-profile-location" required />
      </div>
      <div class="input-wrap">
        <label for="create-your-profile-age">Age:</label>
        <input type="text" name="create-your-profile-age" id="create-your-profile-age" required />
      </div>
      <button type="submit" name="create-your-profile-submit" id="create-your-profile-submit">Finish Your Profile</button>
    </form><!-- end of form#create-your-profile-form -->
  </div><!-- end of div.container -->
</div><!-- end of div[role=main] -->
